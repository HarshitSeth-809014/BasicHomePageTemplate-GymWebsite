<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harshit Fitness Club</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <div class="left">
            <img src="../img/icon.png" alt="">
            <div>Harshit Fitness Club</div>
        </div>

        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>

        <div class="right">
            <button class="btn">Call Us</button>
            <button class="btn">Email Us</button>
        </div>
    </header>

    <div class="container">
        <h2>Join the best GYM of Kapurthala</h2>
        <form method="POST" action="/">
            <div class="form-group">
                <input type="text" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="text" name="age" placeholder="Age">
            </div>
            <div class="form-group">
                <input type="text" name="gen" placeholder="Gender">
            </div>
            <div class="form-group">
                <input type="text" name="place" placeholder="Locality">
            </div>
            <div class="form-group">
                <input type="text" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" name="num" placeholder="Phone No.">
            </div>
            <div class="form-group">
                <input type="text" name="pinCode" placeholder="Pin Code">
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
